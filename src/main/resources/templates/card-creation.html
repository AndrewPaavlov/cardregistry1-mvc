<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/css/navigation.css" rel="stylesheet" type="text/css">
    <title>Создайте новую карточку пациента</title>
</head>
<style>
    .form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>

</head>
<body>
<div class="card-navigation" th:include="card-navigation :: navigation"></div>
<div class="form">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <form th:method="post" role="form" th:action="@{/cards/add}" th:object="${newCard}">
                <div class="mb-3">
                    <label for="number" class="form-label">Номер карточки</label>
                    <input th:name ="number" th:type="text" th:field="*{number}" class="form-control" id="number" required>
                </div><br><br>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input th:name ="lastName" th:type="text" th:field="*{lastname}" class="form-control" id="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Имя</label>
                    <input th:name="firstName"th:type="text" th:field="*{firstname}" class="form-control" id="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="patronymic" class="form-label">Отчество</label>
                    <input th:name="patronomic"th:type="text" th:field="*{patronymic}" class="form-control" id="patronymic" required>
                </div>
                <div class="mb-6">
                    <label for="birthdate" class="form-label">Дата рождения</label>
                    <input th:name="date" th:type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="col-md-6">
                    <label for="height" class="form-label">Рост, см.</label>
                    <input th:name="height" th:type="number"  id="height" required pattern="[0-9]*" inputmode="numeric">
                </div>
                <div class="col-md-6">
                    <label for="weight" class="form-label">Вес, кг.</label>
                    <input th:name="weight" th:type="number" id="weight" th:field="*{weight}" step="any">
                </div>
                <div class="col-md-4">
                    <label for="bloodtype" class="form-label">Группа крови</label>
                    <select id="bloodtype" th:name="blood_types">
                        <option th:each="type:${blood}" th:value="${type.value}" th:text="${type.value}">Выберите группу крови</option>
                        <option></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Адрес</label>
                    <input th:name ="address" th:type="text" th:field="*{address}" class="form-control" id="address" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Создать карточку пациента</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
